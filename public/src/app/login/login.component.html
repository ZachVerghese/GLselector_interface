<div class='container'>
  <h2>Login</h2>
  <form (submit) = "loginUser()">
  <!-- <div id="inputsdiv" class="ui input focus">
    <input class="input" type="Password" placeholder="Password">
  </div> -->
      <div class="column">
        <div class="ui form">
          <div class="field">
            <label>Email</label>
            <div class="ui left icon input">
                <input class="input" type="text" placeholder="Email" name="email" [(ngModel)]="User.name">              <i class="user icon"></i>
            </div>
          </div>
          <div class="field">
            <label>Password</label>
            <div class="ui left icon input">
              <input type="password" name="password" [(ngModel)]="User.password">
              <i class="lock icon"></i>
            </div>
          </div>
          <input [routerLink] ="['/dashboard']" id="submit" type="submit" value="Login">
        </div>
      </div>
  </form>
  <p id="link" >Don't Have an Account? <a [routerLink]="['/registration']">Register Here</a></p>
