<div id='content' class="ui text container">


  <!-- <div class="three ui  buttons center aligned grid container" style="margin:20px;"> -->


  <div class="ui big purple button" id="accountS">
    <div class="content " style="font-size:12px; color:white;">Account setup</div>
  </div>


  <button class="ui big disabled blue button" id="socialP">
    <div class="content" style="font-size:12px; color:white;">Take a selfie</div>
  </button>


  <!-- </div> -->


  <div id="account">
    <div class="ui center aligned segment container " id="signUpBox">

      <div class="ui centered header">
        <h1 class="font" style="color:grey;">Create your account</h1>
      </div>

      <form id='signup-form' class="ui form">
        <div class='many_fields'>
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" placeholder="Name">
            </div>
          </div>
          <p ngIf="namecheck">Name field must not be empty and contain at 3 letters</p>
          <div class="field">
            <div class="ui left icon input">
              <i class="envelope icon"></i>
              <input type="text" placeholder="Email">
            </div>
            <p ngIf="emailcheck">Name field must not be empty and contain at 3 letters</p>
          </div>

          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" placeholder="Password">
            </div>
          </div>
        </div>
        <div class='btns'>
          <button class="ui inverted blue medium button next1 ">Next</button>
        </div>

      </form>


    </div>

  </div>


  <div id="social">
    <!-- THIS STARTS CAMERA SECTION -->
    <div class='content'>
      <div class='cam-wrapper'>
        <div class="container">
          <video autoplay="true" id="videoElement"></video>
        </div>
        <div class='btn-options'>
          <button id='cam' class="ui labeled black icon button toggle">
            <i class="play icon"></i>
            Try it!
          </button>
          <button id='take-picture' class="ui labeled black icon button toggle">
            <i class="camera icon"></i>
            Capture!
          </button>
        </div>
      </div>
      <div class='cam-wrapper'>
        <img class='container' id='capture' src="{{ src_img }}">
      </div>
    </div>
